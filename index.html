<!doctype html>
<html lang=en>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1cm</title>
    <link rel=stylesheet type=text/css href=style.css />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="license" href="LICENSE.md">
</head>

<body>
    <style>
        .ruler { width: 1cm; }
    </style>

    <aside id=offlineMsg hidden class="message message--offline">
        You are offline.
    </aside>

    <main>
        <div class="ruler">
            1<abbr title="centimiter">cm</abbr><a class="footnoteLink" href="#css-cm">*</a>
        </div>
    </main>

    <footer id=css-cm class="footnote">
        <p>
            * â€” not actually 1cm, but
            <a href="https://drafts.csswg.org/css-values-3/#absolute-lengths">96px &frasl; 2.54</a>.
            <a href="https://developer.mozilla.org/en-US/docs/Glossary/CSS_pixel">CSS pixels</a>.
        </p>
    </footer>

    <script type="module">
        const offlineMsg = document.getElementById('offlineMsg');
        if ('onLine' in navigator)
        {
            offlineMsg.hidden = navigator.onLine;
            window.addEventListener('offline', () => {
                offlineMsg.hidden = false;
            });
            window.addEventListener('online', () => {
                offlineMsg.hidden = true;
            });
        }
    </script>

    <script>
        if (
            navigator.serviceWorker
            && !navigator.serviceWorker.controller
            && window.location.hostname !== ''
        )
        {
            navigator.serviceWorker.register('serviceWorker.js');
        }
    </script>
</body>
